<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="js/tictactoe.js" charset="utf-8"></script>
  </head>
  <body>

    <div id = "board">

      <div class = "row">
        <div class = "square bottom right sq1"></div>
        <div class = "square bottom right sq2"></div>
        <div class = "square bottom sq3"></div>
      </div>

      <div class = "row">
        <div class = "square bottom right sq4"></div>
        <div class = "square bottom right sq5"></div>
        <div class = "square bottom sq6"></div>
      </div>

      <div class = "row">
        <div class = "square right sq7"></div>
        <div class = "square right sq8"></div>
        <div class = "square sq9"></div>
      </div>

    </div>

  </body>
</html>
